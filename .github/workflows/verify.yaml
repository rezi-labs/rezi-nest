name: verify

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  _JAVA_OPTS: "-Xmx2g"
  GRADLE_OPTS: "-Dorg.gradle.workers.max=2 -Dorg.gradle.console=plain"

jobs:
  verify:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: 21
          cache: gradle

      - uses: taiki-e/install-action@v2
        with:
          tool: just@1,hurl@5

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: SilenLoc
          password: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      - run: just ci verify

  release:
    needs: verify
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      released: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: simple

  # Publish the artifacts (only if `verify` passed, and `release` created release)
  publish:
    needs: [ verify, release ]
    if: needs.verify.result == 'success' && needs.release.outputs.released
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: just@1
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: SilenLoc
          password: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
      - run: |
          just push
        shell: bash